<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors!</title>
</head>
<body>
    <div class="title">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <hr>

    <div class="buttons">
        <div class="button" id="r">Rock</div>
        <div class="button" id="p" >Paper</div>
        <div class="button" id="s">Scissors</div>
    </div>

    <div class="result-tab">
        <div class="score-tab">
            <h1>player</h1>
            <h1>0</h1>
        </div>
        <div class="score-tab">
            <h1>computer</h1>
            <h1>0</h1>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
