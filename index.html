<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors!</title>
</head>
<body>
    <div class="title" id="banner">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <hr>

    <div class="buttons">
        <div class="button unselectable" id="r">Rock</div>
        <div class="button unselectable" id="p" >Paper</div>
        <div class="button unselectable" id="s">Scissors</div>
    </div>

    <div class="result-tab">
        <div class="score-tab">
            <h1>player</h1>
            <h1 id="user-score">0</h1>
        </div>
        <div class="score-tab">
            <h1>computer</h1>
            <h1 id="computer-score">0</h1>
        </div>
    </div>

    <div class="message" id="message-box">
        <h1>you either lost or won</h1>
    </div>

    <div class="button-tab">
        <div class="play-again" id="play-again">
            <h1>PLAY AGAIN</h1>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
